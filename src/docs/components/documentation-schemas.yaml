components:
  schemas:
    DocumentationMetrics:
      type: object
      properties:
        endpoints:
          type: object
          properties:
            total:
              type: integer
              description: Total number of API endpoints
            byTag:
              type: object
              additionalProperties:
                type: integer
              description: Number of endpoints grouped by tag
            deprecated:
              type: array
              items:
                type: object
                properties:
                  path:
                    type: string
                  method:
                    type: string
                  deprecatedSince:
                    type: string
                    format: date
                  alternative:
                    type: string
        performance:
          type: object
          properties:
            averageResponseTime:
              type: object
              properties:
                overall:
                  type: number
                byEndpoint:
                  type: object
                  additionalProperties:
                    type: number
            successRate:
              type: object
              properties:
                overall:
                  type: number
                byEndpoint:
                  type: object
                  additionalProperties:
                    type: number 