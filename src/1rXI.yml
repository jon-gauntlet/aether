name: Natural Flow

# Like a daily workspace routine
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Morning preparation
  prepare:
    runs-on: ubuntu-latest
    steps:
      - name: Start the day
        uses: actions/checkout@v3
      
      - name: Setup workspace
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Gather supplies
        run: npm install

  # Focus time
  build:
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - name: Deep work
        run: npm run build
      
      - name: Quality check
        run: npm test
      
      - name: Share progress
        uses: actions/upload-artifact@v3
        with:
          name: workspace
          path: dist

  # Afternoon deployment
  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Prepare release
        uses: actions/download-artifact@v3
        with:
          name: workspace
      
