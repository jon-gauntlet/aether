# Security Assessment Configuration

# Application Details
app_name: "Example App"
app_repo: "https://github.com/example/repo"
app_docs: "https://example.com/docs"

# Assessment Settings
assessment_scope: "Full application"
assessment_standards: 
  - "OWASP Top 10"
  - "NIST 800-53"
assessment_tools:
  - "Brakeman"
  - "OWASP ZAP"
  - "Burp Suite"

# Reporting
report_format: "PDF"
report_distribution:
  - "security@example.com"
  - "development@example.com"

# ETL 
paths:
  findings_dir: '/home/jon/security-assessment/findings'
  output_dir: '/home/jon/security-assessment/data/mongo-staging'
  scripts_dir: '/home/jon/security-assessment/scripts/data-processing'
  schemas_dir: '/home/jon/security-assessment/data/schemas'
tools:
  dast: ['wapiti', 'burpsuite', 'nikto', 'skipfish', 'zaproxy']
  sast: ['bearer', 'brakeman', 'bundle-audit', 'rubocop', 'semgrep', 'snyk']
  code_llm: ['claude-3-opus']
