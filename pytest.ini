[pytest]
addopts = -n auto --dist=loadfile
markers =
    quick: Quick validation tests for core functionality
    full: Complete test suite with all checks
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
filterwarnings =
    ignore::UserWarning:langsmith.*
    ignore::DeprecationWarning
    ignore::RuntimeWarning 