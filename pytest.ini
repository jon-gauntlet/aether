[pytest]
# Test discovery
testpaths = tests src/rag_aether/ai/testing
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test categories
markers =
    unit: Unit tests that don't require external services
    integration: Tests that require some external services
    e2e: End-to-end tests requiring full infrastructure

# Performance
addopts = 
    --strict-markers
    --tb=short
    --durations=10
    -v

# Development mode options
dev_mode_options =
    --maxfail=1
    -x

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
    ignore::RuntimeWarning 