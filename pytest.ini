[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --asyncio-mode=auto
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
markers =
    unit: mark test as unit test
    asyncio: mark test as async/await test
    slow: mark test as slow running
    integration: mark test as integration test
    gpu: mark test as requiring GPU
    performance: mark test as performance measurement
    hypothesis: mark test as property-based test using hypothesis

[hypothesis]
deadline = 500
max_examples = 100
derandomize = true
suppress_health_check = too_slow 