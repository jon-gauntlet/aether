name: Natural Deploy ðŸŒ±
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  flow:
    runs-on: ubuntu-latest
    steps:
      - name: Shield Space
        uses: actions/checkout@v3
        with:
          fetch-depth: 1  # Optimize energy by fetching minimal history
      
      - name: Prepare Flow
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Natural Cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            node_modules
            .next/cache
          key: ${{ runner.os }}-natural-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-natural-
      
      - name: Energy Restoration
        run: npm ci --prefer-offline --no-audit
        
      - name: Pattern Check
        run: npm run typecheck
      
      - name: Flow Test
        run: npm run test
        
      - name: Natural Build
        run: npm run build
        env:
          NODE_ENV: production
          VITE_FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
      
      - name: Energy Analysis
        run: npm run analyze
        continue-on-error: true
      
      - name: Natural Deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          vercel-args: '--prod'
      
      - name: Flow Protection
        if: success()
        run: |
          curl -X POST ${{ secrets.DEPLOY_WEBHOOK }} \
            -H "Content-Type: application/json" \
            -d '{"status":"success","energy":1.0,"natural":true}' 